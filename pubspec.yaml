name: sartex
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+6

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  uuid: ^3.0.7
  flutter_svg: ^2.0.2
  shared_preferences: ^2.0.18
  freezed: ^2.3.2
  json_annotation: ^4.8.0
  syncfusion_flutter_datagrid: ^22.1.39
  table_calendar: ^3.0.9
  printing: ^5.10.3
  syncfusion_flutter_datagrid_export: ^22.1.39
  excel: ^2.1.0
  text_scroll: ^0.2.0
  flutter_html: ^3.0.0-beta.2
  intl: ^0.18.1
  webview_flutter: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.1

flutter:
  fonts:
    - family: Agency FB
      fonts:
        - asset: assets/fonts/agencyfb_reg.ttf
    - family: NotoSansArmenian
      fonts:
        - asset: assets/fonts/NotoSansArmenianRegular.ttf
    - family: Sylfaen
      fonts:
        - asset: assets/fonts/Sylfaen.ttf

  uses-material-design: true
  assets:
    - assets/

